<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/App/App.css"/>
    <title>Document</title>
</head>
<body>
<div class="app-container container">
    <h1>Books page</h1>
    <div class="justify-content-center row">
        <div class="app-form col-6">
            <form>
                <fieldset class="border p-2">
                    <legend class="w-auto">Add book in list</legend>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" name="author" id="author" placeholder="Joseph Brodsky">
                    </div>
                    <div class="form-group">
                        <label for="bookName">Book title</label>
                        <input type="text" class="form-control" name="bookName" id="bookName"
                               placeholder="The collection of poems">
                    </div>

                    <div class="form-group">
                        <label for="pubDate">Publication date</label>
                        <input type="text" class="form-control" name="pubDate" id="pubDate" placeholder="24.08.1996">
                    </div>
                    <div class="form-group">
                        <label for="countPages">Quantity of pages</label>
                        <input type="text" class="form-control" name="countPages" id="countPages"
                               placeholder="Please input quantity of pages">
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="list-books col-6">
            <ul class="list-group">
                <li class="list-group-item list-group-item-action" aria-disabled="true">
                    <div class="row d-flex">
                        <div class="col-8 align-content-center">
                            <small class="font-weight-bold">Joseph Brodsky</small>
                            <span class="text-muted font-italic">The collection of poems</span>
                        </div>
                        <div class="col-4">
                            <div class="btn-group float-right">
                                <button type="button" class="btn btn-success">Edit</button>
                                <button type="button" class="btn btn-danger">Remove</button>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item list-group-item-action" aria-disabled="true">
                    <div class="row d-flex">
                        <div class="col-8 align-content-center">
                            <small class="font-weight-bold">Joseph Brodsky</small>
                            <span class="text-muted font-italic">The collection of poems</span>
                        </div>
                        <div class="col-4">
                            <div class="btn-group float-right">
                                <button type="button" class="btn btn-success">Edit</button>
                                <button type="button" class="btn btn-danger">Remove</button>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item list-group-item-action" aria-disabled="true">
                    <div class="row d-flex">

                            <small class="font-weight-bold">Joseph Brodsky</small>
                            <span class="text-muted font-italic">The collection of poems</span>
                        </div>
                        <div class="col-4">
                            <div class="btn-group float-right">
                                <button type="button" class="btn btn-success">Edit</button>
                                <button type="button" class="btn btn-danger">Remove</button>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item list-group-item-action" aria-disabled="true">
                    <div class="row d-flex">

                            <small class="font-weight-bold">Joseph Brodsky</small>
                            <span class="text-muted font-italic">The collection of poems</span>
                        </div>
                        <div class="col-4">

                            </div>

            </ul>
        </div>
    </div>
</div>
